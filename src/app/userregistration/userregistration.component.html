<h4>Please enter the below details for User Registration</h4>
<div class="card">
    <form [formGroup]="userForm">
      <div class="mt-1 box">
        <div class ="form-row">
          
          <div class="col-md-12 mt-4">
           <div class="form-group">
            <label>Name</label>
           </div>
            <div class="form-row" style="margin-top:-10px">
                <div class="col">
                  <input type="text" formControlName="name" class="form-control" placeholder="Name">
            </div>
           </div>
          </div>
    
          <div class="col-md-12">
            <div class="form-group mt-4">
             <label>Email</label>
            </div>
             <div class="form-row" style="margin-top:-10px">
                 <div class="col">
                   <input type="text" formControlName="email" class="form-control" placeholder="Email">
             </div>
            </div>
           </div>
    
           <div class="col-md-12">
            <div class="form-group mt-4">
             <label>Phone</label>
            </div>
             <div class="form-row" style="margin-top:-10px">
                 <div class="col">
                   <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
             </div>
            </div>
           </div>
    
           <div class="col-md-12">
            <div class="form-group mt-4">
             <label>Address</label>
            </div>
             <div class="form-row" style="margin-top:-10px">
                 <div class="col">
                   <input type="text" formControlName="address" class="form-control" placeholder="Address">
             </div>
            </div>
           </div>
    
         <div class="form-row mt-4">
          <div class="col-md-6">
               <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>&nbsp;
               </div>
               <div class="col-md-6">
               <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
              </div>
         </div>
    
        </div>
      </div>
    </form>


<h4>Registered Users:</h4>
    <div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered">
    <thead>
    <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of listData">
       <td><span>{{item.name}}</span></td>
       <td><span>{{item.email}}</span></td>
       <td><span>{{item.phone}}</span></td>
       <td><span>{{item.address}}</span></td>
       <td><button type="button" class="btn btn-primary" (click)="deleteItem(item)">Delete</button></td>
      </tr>
    </tbody>
    
    </table>
    </div>
    
    </div>
